<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Dwi Sakti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gambar latar belakang untuk halaman Contact */
    body {
        background-image: url('https://media.fs.com/images/community/erp/pfHyk_32k8yW.jpg'); /* Replace with the path to your background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
      }

    .contact-content {
      padding: 50px;
      background: rgba(0, 0, 0, 0.5); /* Memberikan transparansi pada konten */
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .contact-text {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #aa0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
    }

    .contact-form button:hover {
      background-color: #9e0000;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IoT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-background">
    <div class="container contact-content">
      <h2 class="contact-title">Contact Me</h2>
      <p class="contact-text">I would love to hear from you! Whether you have a question or want to collaborate, feel free to reach out!</p>

      <!-- Contact Form -->
      <form class="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>&copy;Dwi Sakti | Teknik Komputer</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
